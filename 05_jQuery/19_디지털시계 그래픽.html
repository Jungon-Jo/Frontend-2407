<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        img{
            width: 30px
        }
    </style>
    <script src="https://kit.fontawesome.com/792b18b587.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        function twoDigit(num) {
            return num < 10 ? '0' + num : String(num);
        }

        function today1(now) {
            const week = '일월화수목금토'.split('')
            const weekDay = week[now.getDay() % 7]
            $('#yoil').html(`(${weekDay})`)
            return `${now.getFullYear()}-${twoDigit(now.getMonth()+1)}-${twoDigit(now.getDate())}(${weekDay})`;
        }
        
        function today2(now) {
            return `${twoDigit(now.getHours())}:${twoDigit(now.getMinutes())}:${twoDigit(now.getSeconds())}`;
        }

        $(document).ready(() => {
            setInterval(() => {
                let now = new Date();
                let dateStr = today1(now);
                let timeStr = today2(now);
                $('#todayDate').html(dateStr);
                $('#todayTime').html(timeStr);
                
                const arrayDate = [4, 7, 10, 11, 12]
                const arrayTime = [2, 5]
                for (let i = 0; i <= dateStr.length; i++) {
                    if (arrayDate.includes(i))
                    // if (i == 2 || i == 5)
                        continue;
                    $(`#${i}`).attr({src: `../00_material/01_img/img/${dateStr[i]}.svg`})
                }
                for (let k = 0; k <= timeStr.length; k++) {
                    if (arrayTime.includes(k))
                        continue;
                    $(`#${k + 10}`).attr({src: `../00_material/01_img/img/${timeStr[k]}.svg`})
                }
            }, 1000)
        })
    </script>
</head>
<body style="margin: 40px;">
    <h1 id="todayDate"></h1>
    <h1 id="todayTime"></h1>
    <div>
        <img id="0">
        <img id="1">
        <img id="2">
        <img id="3">
        <img src="../00_material/01_img/img/하이픈.jpg" alt="">
        <img id="5">
        <img id="6">
        <img src="../00_material/01_img/img/하이픈.jpg" alt="">
        <img id="8">
        <img id="9">
        <span id="yoil" style="font-size: 32px;"></span>
        <br>
        <img id="10">
        <img id="11">
        <img src="../00_material/01_img/img/Colon.jpg">
        <img id="13">
        <img id="14">
        <img src="../00_material/01_img/img/Colon.jpg">
        <img id="16">
        <img id="17">
    </div>
</body>
</html>
