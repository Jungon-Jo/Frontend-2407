<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script>
        window.onload = () => {
            $(document).ready(() => {
                alert($('#first').text());      // Text만 가져온다.
                alert($('#first').html());      // first id를 가진 태그 내부의 모든 값(다른 태그 내용도 문자열로 표현)
                alert($('h1').text());          // 모든 h1 태그를 가져온다.
                alert($('h1').html());          // 첫번째 h1 태그의 텍스트와 안에 있는 태그
                // 모든 h1 태그의 텍스트가 변경되거나 태그 반영안됨
                $('h1').text('text() 메소드로 <span style="color: red;">변경</span>');
                // 모든 h1 태그의 텍스트가 변경되고, 태그도 반영됨
                $('h1').html('text() 메소드로 <span style="color: red;">변경</span>');
            });
        }
    </script>
</head>
<body style="margin: 40px;">
    <h1 id="first">First <span style="color: brown;">Header</span></h1>
    <h1>Second <span style="color: brown;">Header</span></h1>
    <h1>Third Header</h1>
</body>
</html>
