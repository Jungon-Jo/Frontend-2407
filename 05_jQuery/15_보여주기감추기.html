<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Show/Hide</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            $('#hide').click(() => {
                $('div').hide();
            })
            $('#show').click(() => {
                $('div').show();
            })
        })
    </script>
</head>
<body style="margin: 40px;">
    <div>
        <p>버튼을 누르면 이벤트를 처리합니다.</p>
        <img src="https://picsum.photos/320/160" alt="랜덤 이미지"><br><br>
    </div>
    <button id="hide">블록 감추기</button>
    <button id="show">블록 보이기</button>
</body>
</html>
