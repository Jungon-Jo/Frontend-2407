<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Event</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            $('input')
                .on('keyup', function (e) {                 // 글자를 입력할 때
                    $('#keyup').text($(this).val());      // input 태그에 입력된 값
                })
                .on('keyup', function(e) {
                    $('#keyupVal').text(e.keyCode);       //현재 입력한 key값을 알고싶을 때
                })   
                .on('change', function () {        // 엔터키를 쳤을 때
                    $('#change').text($(this).val())
                })
        });
    </script>
</head>
<body style="margin: 40px;">
    입력: <input type="text">
    <hr>
    <div>
        글자를 입력할 때마다: 
        <span id="keyup"></span>
    <div>
        (입력된 key 값:  <span id="keyupVal"></span>)
    </div>
    <div>
        엔터키를 쳤을때:
        <span id="change"></span>
    </div>
</body>
</html>
