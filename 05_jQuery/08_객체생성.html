<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 생성</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            $('<h1></h1>').text('객체 생성').appendTo('body')
            for (let i = 0; i < 256; i++) {
                $('<div></div>')
                    .css({
                        height: '3px',
                        backgroundColor: `rgb(${255-i}, ${255-i}, ${255-i})`,
                        marginLeft: '20px'
                    })
                    .appendTo('body');
            }
        })
    </script>
</head>
<body style="margin: 40px;">

</body>
</html>
