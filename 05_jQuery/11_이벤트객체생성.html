<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 객체 생성</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            $('h1').click(() => {
                $('<h1></h1>')              // body의 h1태그를 연결하였어도, 새로 생성된 h1태그에는 event가 적용되지 않는다.(직접 명시 혹은 간접적으로 별도의 연결을 해주어야 한다.)
                    .text('나머지 줄에서는 해더가 생성되지 않음')
                    .appendTo('body');
            })

            const handler = () => {
                $('<h2></h2>')
                    .text('모든 줄에서 헤더가 생성됨')
                    .on('click', handler)
                    .appendTo('body')
            };
            $('h2').click(handler);
        })
    </script>
</head>
<body>
    <h1>첫번째 줄에서만 헤더가 생성</h1>
    <h2>모든 줄에서 헤더가 생성</h2>
</body>
</html>
