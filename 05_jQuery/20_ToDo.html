<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 목록(To Do)</title>
    <style>
        input, button, div {
            padding: 5px;
            margin: 5px;
        }
    </style>
    <script>
        $(document).ready(() => {
            const input = $('#todo')
            const addButton = $('#add-button')
            const todoList = $('#todo-list')

            let keyCount = 0;

            const addTodo = () => {
                const todoText = input.val().trim();
                if (todoText === '') {            // trim 공백(white space) 제거
                    alert('옳바르게 할 일을 입력하세요.');
                    return;
                }

                $('#add-button').click(() => {
                    $('<div></div>')
                        .attr({dataKey: 'key'})
                        .appendTo('#todo-list')
                    $('<input>')
                        .attr('type', 'checkbox')
                        .appendTo('#todo-list')
                    $('<span></span>')
                        .text($('#todo').val())
                        .appendTo('#todo-list')
                    $('<button></button>')
                        .text('제거하기')
                        .click(() => {
                            $('div').remove('#key')
                        })
                        .appendTo('#todo-list')

                    const key = keyCount++

                    $('input').text('')
                })

                $('#todo')
                .on('keyup', (e) => {
                    if (e.key === 'Enter')
                        addTodo();
                })
            }
        })
    </script>
</head>
<body style="margin: 40px;">
    <h1>할 일 목록</h1>
    <input type="text" id="todo">
    <button id="add-button">추가</button>
    <div id="todo-list">
    </div>
</body>
</html>
