<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        function twoDigit(num) {
            return num < 10 ? '0' + num : num.toString();
        }
        function displayTime(num) {
            let hour = parseInt(num/360000);
            let min = parseInt((num % 360000) / 6000);
            let sec = parseInt(num/100) % 60;
            return twoDigit(hour) + ':' + twoDigit(min) + ':' + twoDigit(sec) + '.' + twoDigit(num % 100)
        }
        $(document).ready(() => {
            let count = 0
            let si = null
            $('#start').click(() => {
                si = setInterval(() => {
                    count++;
                    $('#display').text(displayTime(count));
                }, 10);
            })
            $('#stop').click(() => {
                clearInterval(si);
            })
            $('#reset').click(() => {
                count = 0;
                $('#display').text('00:00:00.00');
            })
        });
    </script>
    <style>
        button {
            padding: 5px;
            margin: 5px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body style="margin: 40px;">
    <h1 id="display" style="font-size: 4rem;">00:00:00.00</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
</body>
</html>
