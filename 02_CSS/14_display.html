<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<body style="margin: 40px;">
    <h2>Display</h2>
    <div style="display: inline;">
        A quick brown fox
    </div>
    <div style="display: inline;">
        jumps over the lazy dog.
    </div>
    <span style="display: block;">다람쥐 헌 쳇바퀴에 타고파</span>
    <div style="display: none; color: blue;">
        This text doesn't appear.
    </div>
    <div style="visibility: inherit; color: red;">
        This text doesn't appear.
    </div>
    <div style="visibility: hidden; color: yellow;">
        This text doesn't appear.
    </div>
</body>
</html>
