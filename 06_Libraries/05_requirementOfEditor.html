<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirement of Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/792b18b587.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        function show() {
            let content = $('#content').val();
            let changeContent = ''
                for (let i = 0; i < content.length; i++) {
                    if (content.charAt(i) === '\n')
                        changeContent += '<br>';
                    else
                        changeContent += content.charAt(i);
                }
            $('#result').html(changeContent);
            $('#update').val(content)
            $('#readOnly').val(content)
        }
    </script>
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-4 bg-primary text-white text-center fixed-top">
        <h1>에디터의 필요성</h1>
        <a href="#">textarea의 한계</a><br>
    </div>

    <div class="container" style="margin-top: 200px;">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <p>글 입력</p>
                <textarea rows="5" id="content" class="form-control"></textarea>
                <button class="btn btn-primary mx-auto mt-3" onclick="show()">확인</button>
                <hr>
                <p>글 읽기</p>
                <p id="result"></p>
                <hr>
                <p>글 수정</p>
                <textarea rows="5" id="update" class="form-control"></textarea>
                <hr>
                <p>Read Only</p>
                <textarea rows="5" id="readOnly" class="form-control"></textarea>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
