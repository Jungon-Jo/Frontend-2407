<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart(line).js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/792b18b587.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        window.onload = () => {
            const ctx = document.getElementById('myChart');
            let xValues = [10, 20, 30, 40, 50, 60, 70, 80, 100]
            let yValues = [2, 4, 6, 8, 2, 2, 6, 4, 6, 9, 4]
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: xValues,
                    datasets: [{
                        fill: false,
                        lineTension: 0.5,
                        backgroundColor: rgb(0, 0, 255, 1),
                        backgroundColor: rgb(0, 0, 255, 0.1),
                        data: yValues,
                    }]
                },
                options: {
                    scales: {
                        xAxes: [{ticks: {min: 40, max: 160}}],
                        yAxes: [{ticks: {min: 6, max: 16}}]
                    },
                },
                plugins: {
                        legend: {display: false},
                        title: {
                            display: true,
                            text: '선 그래프',
                            padding: {top: 10, bottom: 20},
                            font: {size: 20}
                        }
                }
            });
        }
    </script>
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-4 bg-primary text-white text-center fixed-top">
        <h1>chart.js</h1>
        <p>line chart</p>
    </div>

    <div class="container" style="margin-top: 200px;">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <canvas id="myChart" width="100%"></canvas>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
