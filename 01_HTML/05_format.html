<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format</title>
    <script>
        // alert('Hello');
    </script>
    <style>
        /* h1 {color: red} */
    </style>
</head>
<body style="margin: 40px">
    <p><b style="font-size: 40px">&lt;b&gt;bold 굵은 글씨</b></p>
    <p><strong>strong 중요한 글씨</strong></p>
    <p><i>Italic 기울인 글씨</i></p>
    <p><em>Emphasis 강조 글씨</em></p>
    <p><small>Small 작은 글씨</small></p>
    <p>Do not forget to buy <mark>milk.</mark></p>
    <p>My favorite color is <del>blue</del> red.</p>
    <p>My fovorite color is <del>blue</del> <ins>red</ins>.</p>
    <p>This is <sub>subscripted</sub> text.</p>
    <p>This is <sup>subscripted</sup> text.</p>
    <p>y = x <sup>2</sup></p>
    <p>CO<sub>2</sub></p>
</body>
</html>
