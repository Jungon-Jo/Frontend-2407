<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align</title>
    <style>
        .center {margin: auto; width: 50%; border: 3px solid green; padding: 10px;}
        .image {display: block; margin: auto;}
    </style>
</head>
<body style="margin: 40px;">
    <h2>Align</h2>
    <div class="center">
        This &lt;div&gt; element is centered.
    </div>
    <span class="center"><!--margin은 한 줄을 모두 차지하는 block태그에 적용되고, inline에는 적용되지 않느다.-->
        This &lt;div&gt; element is centered.
    </span>
    <div style="text-align: center;">
        <span>This &lt;div&gt; element is centered.</span>
    </div>
    <div style="text-align: center; margin-top: 30px;">
        <img src="https://picsum.photos/300/200?q=1" alt="">
    </div>
    <img class="image" src="https://picsum.photos/300/200?q=2" alt="">
</body>
</html>
