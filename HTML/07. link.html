<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
</head>
<body style="margin: 40px;">
    <a href="https://mui.com/material-ui/getting-started/templates/">Visit MUI</a><br>
    <!--현재 페이지가 바뀜-->
    <a href="https://mui.com/material-ui/getting-started/templates/" target="_blank">Visit MUI</a><br><br>
    <!--새로운 탭을 생성(target="_blank")-->
    <a href="https://mui.com/material-ui/getting-started/templates/" target="_blank">
        <img src="img/cat.jfif" height="150" width="240" alt="고양이를 누르면 페이지가 이동됨"></a><br><br>
    <button onclick="location.href='https://mui.com/material-ui/getting-started/templates/'">Visit MUI</button>
</body>
</html>
