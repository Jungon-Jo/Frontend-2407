<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window 객체</title>
    <script>
        let input = prompt ('제목', '여기에 입력');     // 문자열 입력
        window.alert(input);    // 일반적으로 window 생략해서 사용
        let answer = confirm('확인합니까?');    // true, false
        window.alert(answer);
    </script>
</head>
<body>
    
</body>
</html>
