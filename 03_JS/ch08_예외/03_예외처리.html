<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예외 처리</title>
    <script>
        console.log('프로그램이 시작되었습니다.');  // Java에서는 예외처리를 안시켜주면, 아예 프로그램을 실행시켜주지 않는다.
        try {
            console.rog('괄호를 닫지 않는 실수를 저질렀습니다.');   //Uncaught typeError가 없어짐, Error를 캐치했음
        } catch (error) {
            console.log('에러가 발생했습니다.');
            console.log(error.name);
            console.log(error.message);
        }
    </script>
</head>
<body>

</body>
</html>
