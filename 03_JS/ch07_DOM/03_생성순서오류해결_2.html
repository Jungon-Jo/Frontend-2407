<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생성순서 오류 해결 2</title>
  <script>
    function handler() {
    document.querySelector('body').style.backgroundColor = 'yellow';
    document.querySelector('h1').style.color = 'red';
    }
    window.onload = handler;        // event handler 등록 작업, ()가 없다. 지금 실행시키는것이 아니기 때문이다.
  </script>                         <!-- mac OS, Linux 모두 window를 사용하며, event가 발생했을 때 event handler를 넣어주는것이다. --> 
</head>
<body>
  <h1>Header 1</h1>
  <h2>Header 2</h2>
</body>
</html>
