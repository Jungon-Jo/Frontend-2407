<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tag생성 후, Style 조작</title>
  <script>
    window.onload = () => {
      // 태그 생성
      let divs = '';
      for (let i = 0; i < 256; i++)
        divs += '<div></div>';
      document.body.innerHTML = divs;       // 256개의 div 태그를 만들었다.

      // 생성된 태그에 스타일 적용
      divs = document.querySelectorAll('div')
      for (let i = 0; i < 256; i++) {
        let div = divs[i];
        div.style.height = '3px';
        div.style.backgroundColor = `rgb(255,255,${255-i})`
      }
    }
  </script>
</head>
<body style="margin: 40px;">
  
</body>
</html>
