<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Focus</title>
    <style>
        input {
            padding: 5px;
            margin: 5px;
        }
    </style>
    <script>
        window.onload = () => {
            const input1 = document.getElementById('input1');
            const input2 = document.getElementById('input2');

            input1.onkeyup = () => {
                if (input1.value.length >= 6)
                    input2.focus();
            }
            input2.onkeyup = e => {
                if (e.keyCode == 8 && input2.value.length == 0)             // 입력한 글자가 없고, Backspace를 입력
                    input1.focus();
            }
        }
    </script>
</head>
<body style="margin: 40px;">
    주민등록번호:
    <input id="input1" type="text" maxlength="6" autofocus>
    <span>-</span>
    <input id="input2" type="text" maxlength="7">
    
</body>
</html>
