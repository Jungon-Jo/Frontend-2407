<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 목록(To Do)</title>
    <style>
        input, button, div {
            padding: 5px;
            margin: 5px;
        }
    </style>
    <script>
        window.onload = () => {
            const input = document.getElementById('todo')
            const addButton = document.getElementById('add-button')
            const todoList = document.getElementById('todo-list')

            let keyCount = 0;

            const addTodo = () => {
                if (input.value.trim() === '') {            // trim 공백(white space) 제거
                    alert('옳바르게 할 일을 입력하세요.');
                    return;
                }
                const item = document.createElement('div');
                const checkbox = document.createElement('input');
                const text = document.createElement('span');
                const button = document.createElement('button');
                const key = keyCount++

                // item 객체 조작 후, todo-list에 매단다.
                item.setAttribute('data-key', key);             // <div data-key='0'>
                item.appendChild(checkbox);
                item.appendChild(text);
                item.appendChild(button);
                todoList.appendChild(item);                     // data-key는 수많은 data에 할당된 key값을 지정해 뒀을때, 불러오는 방법이다.
                
                // checkbox 객체 조작
                checkbox.type = 'checkbox';                     // <input type="checkbox">
                checkbox.addEventListener('change', (event) => {
                    item.style.textDecoration
                    = event.target.checked ? 'line-through' : '';
                });

                // text 객체 조작
                text.innerHTML = input.value.trim();

                // button 객체 조작
                button.innerText = '제거하기';
                button.addEventListener('click', () => {
                    removeTodo(key);
                });

                // 입력상자 비우기
                input.value = '';
            }

            const removeTodo = key => {
                const item = document.querySelector(`[data-key="${key}"]`);
                // 속성값이라함은 id, class 같은걸 의미하는지? 그리고 속성값 설정이 data-key=${key}값으로 설정되는지?
                // const는 상수값인데 앞서 item 값이 선언되었는데 다시 선언된점, removeTodo 함수 내 item과 위의 item은 다른 상수값으로 봐야하는가?
                todoList.removeChild(item);
            }

            // 이벤트 연결
            addButton.addEventListener('click', addTodo);
            input.addEventListener('keyup', e => {
                if (e.code === 'Enter')                 // (e.keyCode == 13)
                addTodo();
            })
        }
    </script>
</head>
<body style="margin: 40px;">
    <h1>할 일 목록</h1>
    <input type="text" id="todo">
    <button id="add-button">추가</button>
    <div id="todo-list">
    </div>
</body>
</html>
