<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Watch</title>
  <style>
    button {
      padding: 5px;
      margin: 5px;
      font-size: 1.5rem;
    }
  </style>
  <script>
    function twoDigit(num) {
      return num < 10 ? '0' + num : num.toString();  // 4 --> 04, 15 --> 15
    }
    function displayTime(num) {
      let hour = parseInt(num/360000)
      let min = parseInt((num % 360000) / 6000);
      let sec = parseInt(num/100) % 60
      return twoDigit(hour) + ':' + twoDigit(min) + ':' + twoDigit(sec) + '.' + twoDigit(num % 100)
    }
    window.onload = () => {
      let count = 0;
      let si = null;
      const display = document.querySelector('#display');
      const start = document.querySelector('#start')
      const stop = document.querySelector('#stop')
      const reset = document.querySelector('#reset')

      start.onclick = () => {
        si = setInterval(() => {
          count++;
          display.innerHTML = displayTime(count); 
        }, 10);
      }
      stop.onclick = () => {
        clearInterval(si);
      }
      reset.onclick = () => {
        count = 0;
        display.innerHTML = '00:00:00.00'
      }
    }
  </script>
</head>
<body style="margin: 40px;">
  <h1 id="display" style="font-size: 4rem;">00:00:00.00</h1>
  <button id="start">시작</button>
  <button id="stop">정지</button>
  <button id="reset">리셋</button>
</body>
</html>
