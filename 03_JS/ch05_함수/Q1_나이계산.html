    let age = 0

    let tMonth = today.getMonth() + 1;
    let tDay = today.getDay();
    if (tMonth < bMonth)
        age = tYear - bYear - 1;
    else if (tMonth > bMonth)
        age = tYear - bYear;
    else {
        if (tDay >= bDay)
            age = tYear - bYear
        else
            age = tYear - bYear -1;
    }
    
    function calculateAge() {
      let result = console.log(`생일: ${bYear}-${bMonth}-${bDay}, 나이: ${age}`); document.getElementById('result').innerHTML = '<strong>' + result + '</strong>';
    }
  </script>
</head>
