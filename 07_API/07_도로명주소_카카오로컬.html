<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행안부 도로명주소 + 카카오 로컬 API</title>
    <script src="00_key.js"></script>
    <script>
        window.onload = () => {
            let base_url = 'https://business.juso.go.kr/addrlink/addrLinkApi.do';
            let params1 = 'currentPage=1&countPerPage=5';
            let params2 = `keyword=${encodeURIComponent('경기도청')}`; // 한글은 반드시 인코딩 해주어야 입력된다.
            let params3 = `confmKey=${roadAddKey}&resultType=json`;
            let url = `${base_url}?${params1}&${params2}&${params3}`;

            fetch(url)
                .then(response => response.json())
                .then(result => {
                    // console.log(result)
                    let roadAddr = result.results.juso[0].roadAddr;
                    document.getElementById('place').innerHTML = roadAddr
                })
        };
    </script>
</head>
<body style="margin: 40px;">
    <h1>행안부 도로명주소 API</h1>
    <hr>
    <h3>수원시청</h3>
    <ul>
        <li>도로명주소: <span id="place"></span></li>
        <li>위도: <span id="lat"></span></li>
        <li>경도: <span id="lon"></span></li>
    </ul>
</body>
</html>
