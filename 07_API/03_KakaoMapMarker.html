<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Map Marker</title>
    <script src="00_key.js"></script>
    <script>
        window.onload = () => {
            const kakaoScript = document.createElement('script')
            kakaoScript.src = `http://dapi.kakao.com/v2/maps/sdk.js?appkey=${kakaoJsKey}&autoload=false`
            kakaoScript.onload = () => {
                kakao.maps.load(() => {
                    initializeMap();
                });
            };
            document.head.appendChild(kakaoScript);
        }
        function initializeMap() {
            let container = document.getElementById('map');
            let position = new kakao.maps.LatLng(33.450701, 126.570667)
            let options = {
                    center: position,
                    level: 3
            };
    
            let map = new kakao.maps.Map(container, options); // 지도 생성 및 객체 리턴
            // 마커 생성
            var marker = new kakao.maps.Marker({
                map: map,
                position: position // position으로 해도됨
            });
        }
    </script>
</head>
<body style="margin: 40px;">
    <div id="map" style="width:600px;height:400px;"></div>
</body>
</html>
