<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러곳 입력받아 지도에 표시하기</title>
    <script src="https://kit.fontawesome.com/792b18b587.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="00_key.js"></script>
    <script type="text/javascript" src="`//dapi.kakao.com/v2/maps/sdk.js?appkey=${kakaoJsKey}`"></script>
    <script>
        const roadBaseUrl = 'https://business.juso.go.kr/addrlink/addrLinkApi.do';
        const kakaoBaseUrl = 'https://dapi.kakao.com/v2/local/search/address.json';
        const params1 = 'currentPage=1&countPerPage=5';
        const params3 = `confmKey=${roadAddrKey}&resultType=json`;
        const header = {Authorization: `KakaoAK ${kakaoRestKey}`};

        const kakaoScript = document.createElement('script');
        kakaoScript.src = `http://dapi.kakao.com/v2/maps/sdk.js?appkey=${kakaoJsKey}&autoload=false`;
        kakaoScript.onload = () => {
            kakao.maps.load(() => { });
        };
        document.head.appendChild(kakaoScript);

        async function handleMaps() {
            let placeArr = [];
            for (let i = 1; i <= 5; i++) {
                const places = document.getElementById(`input${i}`).value
                placeArr.push(places);
            }
            let coords = [];
            let sumLat = 0.0, sumLon = 0.0;

            for (let place of placeArr) {
                const coord = await getCoord(place);
                coords.push(coord)
                sumLat += coord.lat; sumLon += coord.lon;
                let ul = document.getElementById('list')
                let li = document.createElement('li');
                let text = `${place}: ${coord.roadAddr}, 위도: ${coord.lat.toFixed(6)}, 경도: ${coord.lon.toFixed(6)}`;
                li.innerHTML = text;
                ul.appendChild(li)
            }
            drawMaps(coords, sumLat/coords.length, sumLon/coords.length);
        }

        async function getCoord(place) {  // 함수 앞에 async를 사용하면 함수 내 await를 사용할 수 있다.(Coordinate는 좌표를 뜻한다.)
            try {
                let params2 = `keyword=${encodeURIComponent(place)}`;
                let roadUrl = `${roadBaseUrl}?${params1}&${params2}&${params3}`

                let response = await fetch(roadUrl);
                let result = await response.json();
                let roadAddrVal = result.results.juso[0].roadAddr

                let kakaoUrl = `${kakaoBaseUrl}?query=${encodeURIComponent(roadAddrVal)}`;
                response = await fetch(kakaoUrl, {headers: header})
                result = await response.json();
                let lat = parseFloat(result.documents[0].y);
                let lon = parseFloat(result.documents[0].x);
                return {place, roadAddr: roadAddrVal, lat, lon};
            } catch (error) {
                console.log(error);
                return {place, roadAddr:null, lat:null, lon:null}
            }
        }

        function drawMaps(coords, centerLat, centerLon) {
            let container = document.getElementById('map');
            let center = new kakao.maps.LatLng(centerLat, centerLon);
            let map = new kakao.maps.Map(container, { center, level: 10 }); 
            
            for (let coord of coords) {
                let imageSrc = '00_img/location-dot-solid.svg'
                let imageSize = new kakao.maps.Size(32, 34)
                let imageOption = {offset: new kakao.maps.Point(15, 34)}

                let markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption)
                let markerPosition = new kakao.maps.LatLng(coord.lat, coord.lon)

                let marker = new kakao.maps.Marker({
                    map: map,
                    position: markerPosition,
                    image: markerImage
                });
                let html = `<div style="padding: 8px; background-color: black; color: white; font-size: 10px;" class="rounded">
                                <strong>${coord.place}</strong><br>
                                <div>${coord.roadAddr}<br>${coord.lat.toFixed(6)}<br>${coord.lon.toFixed(6)}</div><br><br>
                                <button onclick = "viewPoint(${coord.lat.toFixed(6)}, ${coord.lon.toFixed(6)})", style="background-color: white; color: black;" class="rounded">Road View</button>
                            </div>`;
                let infowindow = new kakao.maps.InfoWindow({
                    content : html
                });
                infowindow.open(map, marker);
            }
        }

        function viewPoint(lat, lon) {
            let roadviewContainer = document.getElementById('roadview');
            let roadview = new kakao.maps.Roadview(roadviewContainer);
            let roadviewClient = new kakao.maps.RoadviewClient();
            let position = new kakao.maps.LatLng(lat, lon)

            roadviewClient.getNearestPanold(position, 100000, function(panold) {
                roadview.setPanold(panold, position);
            })
        }
    
    </script>
    <style>
        input, button {
            padding: 5px;
            margin-right: 10px
        }
    </style>
</head>
<body style="margin: 40px;">
    <h3>여러곳 입력받아 지도에 표시하기</h3>
    <hr>
    <input type="text" id="input1" placeholder="장소명을 입력하세요">
    <input type="text" id="input2" placeholder="장소명을 입력하세요">
    <input type="text" id="input3" placeholder="장소명을 입력하세요">
    <input type="text" id="input4" placeholder="장소명을 입력하세요">
    <input type="text" id="input5" placeholder="장소명을 입력하세요">
    <button onclick="handleMaps()">지도에 표시하기</button>
    <hr>
    <ul id="list">
    </ul>
    <div id="map" style="width:800px;height:600px; margin-top: 20px;"></div>
    <div id="roadview" style="width:400px;height:300px; margin-top: 20px;"></div>
</body>
</html>
