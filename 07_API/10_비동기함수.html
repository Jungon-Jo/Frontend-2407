<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Function(비동기 함수)</title>
    <script src="00_key.js"></script>
    <script>
        window.onload = () => {
            const kakaoScript = document.createElement('script');
            kakaoScript.src = `http://dapi.kakao.com/v2/maps/sdk.js?appkey=${kakaoJsKey}&autoload=false`;
            kakaoScript.onload = () => {
                kakao.maps.load(async () => {
                    const {place, roadAddr, lat, lon} = await getCoord('경기도청');
                    document.getElementById('roadAddr').innerHTML = roadAddr;
                    document.getElementById('lat').innerHTML = String(lat.toFixed(6));
                    document.getElementById('lon').innerHTML = String(lon.toFixed(6));
                    drawMap(place, lat, lon);
                });
            };
            document.head.appendChild(kakaoScript);
        };


        async function getCoord(place) {  // 함수 앞에 async를 사용하면 함수 내 await를 사용할 수 있다.(Coordinate는 좌표를 뜻한다.)
            try {
                let roadBaseUrl = 'https://business.juso.go.kr/addrlink/addrLinkApi.do';
                let kakaoBaseUrl = 'https://dapi.kakao.com/v2/local/search/address.json';
                let params1 = 'currentPage=1&countPerPage=5';
                let params2 = `keyword=${encodeURIComponent(place)}`;
                let params3 = `confmKey=${roadAddKey}&resultType=json`;
                let roadUrl = `${roadBaseUrl}?${params1}&${params2}&${params3}`

                let response = await fetch(roadUrl); // fetch로 외부로 나가고 json으로 받아온다.
                // fetch(roadUrl)
                    // .then(response => response.json())
                let result = await response.json();
                let roadAddrVal = result.results.juso[0].roadAddr

                let kakaoUrl = `${kakaoBaseUrl}?query=${encodeURIComponent(roadAddrVal)}`;
                let header = {Authorization: `KakaoAK ${kakaoRestKey}`};
                response = await fetch(kakaoUrl, {headers: header})
                result = await response.json();
                let lat = parseFloat(result.documents[0].y);
                let lon = parseFloat(result.documents[0].x);
                return {place, roadAddr, lat, lon};
            } catch (error) {
                console.log(error);
                return {place, roadAddr:null, lat:null, lon:null}
            }
        }
        function drawMap(place, lat, lon) {
            // console.log(place, lat, lon)
            let container = document.getElementById('map')
            let position = new kakao.maps.LatLng(lat, lon)
            let options = {
                center: position,
                level: 3
            }
            let map = new kakao.maps.Map(container, options);
            let marker = new kakao.maps.Marker({
                map: map,
                position: position
            })
            let infowindow = kakao.maps.InfoWindow({
                content: `<div style="padding: 5px">${place}</div>`
            })
            kakao.maps.event.addListener(marker, 'mouseover', () => {
                infowindow.open(map, marker);
            })
            kakao.maps.event.addListener(marker, 'mouseout', () => {
                infowindow.close();
            })
        }
    </script>
</head>
<body style="margin: 40px;">
    <h1>비동기 함수 지도 그리기</h1>
    <hr>
    <h3>경기도청</h3>
    <ul>
        <li>도로명주소: <span id="roadAddr"></span></li>
        <li>위도: <span id="lat"></span></li>
        <li>경도: <span id="lon"></span></li>
    </ul>
    <div id="map" style="width:600px;height:400px; margin-top: 20px;"></div>
</body>
</html>
