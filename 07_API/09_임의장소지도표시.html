<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임의장소 지도 표시</title>
    <script src="00_key.js"></script>
    <script>
        window.onload = () => {
            const kakaoScript = document.createElement('script')
            kakaoScript.src = `http://dapi.kakao.com/v2/maps/sdk.js?appkey=${kakaoJsKey}&autoload=false`;
            kakaoScript.onload = () => {
                kakao.maps.load(() => {
                });
            };
            document.head.appendChild(kakaoScript);
        };
        function handleMap() {
            let inputPlace = document.getElementById('inputPlace').value
            let roadBaseUrl = 'https://business.juso.go.kr/addrlink/addrLinkApi.do';
            let kakaoBaseUrl = 'https://dapi.kakao.com/v2/local/search/address.json';
            let params1 = 'currentPage=1&countPerPage=5';
            let params2 = `keyword=${encodeURIComponent(inputPlace)}`;
            let params3 = `confmKey=${roadAddrKey}&resultType=json`;
            let roadUrl = `${roadBaseUrl}?${params1}&${params2}&${params3}`

            document.getElementById('place').innerHTML = inputPlace
            console.log(roadUrl)
        

            fetch(roadUrl)
                .then(response => response.json())
                .then(result => {
                    console.log(result)
                    let roadAddrVal = result.results.juso[0].roadAddr;
                    document.getElementById('roadAddr').innerHTML = roadAddrVal

                    let kakaoUrl = `${kakaoBaseUrl}?query=${encodeURIComponent(roadAddrVal)}`;
                    let header = {Authorization: `KakaoAK ${kakaoRestKey}`};
                    fetch(kakaoUrl, {headers: header})
                        .then(response => response.json())
                        .then(result => {
                            console.log(result)
                            let lat = parseFloat(result.documents[0].y);
                            let lon = parseFloat(result.documents[0].x);
                            document.getElementById('lat').innerHTML = String(lat)
                            document.getElementById('lon').innerHTML = String(lon)

                            drawMap(inputPlace,lat, lon)
                        })
                        .catch(error => {
                            console.log(error);
                        })
                })
        };
        function drawMap(inputPlace, lat, lon) {
            console.log(inputPlace, lat, lon)
            let container = document.getElementById('map')
            let position = new kakao.maps.LatLng(lat, lon)
            let options = {
                center: position,
                level: 3
            }
            let map = new kakao.maps.Map(container, options);
            let marker = new kakao.maps.Marker({
                map: map,
                position: position
            })
            let infowindow = kakao.maps.InfoWindow({
                content: `<div style="padding: 5px">${inputPlace}</div>`
            })
            kakao.maps.event.addListener(marker, 'mouseover', () => {
                infowindow.open(map, marker);
            })
            kakao.maps.event.addListener(marker, 'mouseout', () => {
                infowindow.close();
            })
        }
    </script>
</head>
<body style="margin: 40px;">
    <h1>행안부 도로명주소 API</h1>
    <hr>
    <input onchange="handleMap()" type="text" id="inputPlace" placeholder="임의의 장소를 입력하세요.">
    <button onclick="handleMap()">지도 그리기</button>
    <h3 id="place"></h3>
    <ul>
        <li>도로명주소: <span id="roadAddr"></span></li>
        <li>위도: <span id="lat"></span></li>
        <li>경도: <span id="lon"></span></li>
    </ul>
    <div id="map" style="width:600px;height:400px; margin-top: 20px;"></div>
</body>
</html>
