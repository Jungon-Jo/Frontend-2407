<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id</title>
    <style>
        #myHeader {
            background-color: lightblue;
            color: black;
            padding: 40px;
            text-align: center;
        }
    </style>
    <script>
        function changetext() {
            document.getElementById('myHeader').innerHTML='Have a nice day!!!'
        }
        // document.getElementById('myHeader').innerHTML='Have a nice day!!!'는 $('#myHeader').text('Have a nice day!!!')와 동일한 의미를 가진다.
    </script>
</head>
<body style="margin: 40px;">
    <h1 id="myHeader">My Header</h1><!--id는 북마크 역할을 수행 또는 동적인 역할 수행을 위주로 하며, style의 경우 class가 주로 담당한다.-->
    <a href="#C4">Jump to Chapter 4</a>
    <br><br><br><br><br><br><br>
    <h2 id="C4">Chapter</h2>
    <button onclick="changetext()">헤더 내용 바꾸기</button>
</body>
</html>
