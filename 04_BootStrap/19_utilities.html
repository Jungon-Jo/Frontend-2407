<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap 5 Utilities</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		span {
			display: inline-block;
			width: 70px;
			height: 70px;
			margin: 6px;
			background-color: #292929;
		}
		.grey {
			background-color: grey;
		}
		</style>
</head>
<body>

	<div class="container-fluid p-5 bg-primary text-white text-center">
		<h1>Utilities</h1>
	</div>

	<div class="container mt-5">
		<h2>Border</h2>
			<span class="border border-danger"></span>
			<span class="border border-0 border-danger"></span>
			<span class="border border-3 border-top-0 border-danger"></span>
			<span class="border border-4 border-end-0 border-danger"></span>
			<span class="border border-bottom-0 border-danger"></span>
			<span class="border border-start-0 border-danger"></span>
			<br>

			<span class="border-top border-danger"></span>
			<span class="border-end border-danger"></span>
			<span class="border-bottom border-danger"></span>
			<span class="border-start border-danger"></span>
			<br>

			<span class="border border-1 border-danger"></span>
			<span class="border border-2 border-danger"></span>
			<span class="border border-3 border-danger"></span>
			<span class="border border-4 border-danger"></span>
			<span class="border border-5 border-danger"></span>
			<br>

			<span class="rounded grey"></span>
			<span class="rounded-top grey"></span>
			<span class="rounded-end grey"></span>
			<span class="rounded-bottom grey"></span>
			<span class="rounded-start grey"></span>
			<span class="rounded-circle grey"></span>
			<span class="rounded-pill grey" style="width:130px"></span>
			<br>

			<span class="rounded-0 grey"></span>
			<span class="rounded-1 grey"></span>
			<span class="rounded-2 grey"></span>
			<span class="rounded-3 grey"></span>
			<span class="rounded-4 grey"></span>
			<span class="rounded-5 grey"></span>
	</div>
</body>
</html>
