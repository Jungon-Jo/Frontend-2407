<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap 5 Dropdowns</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		body {
			font-family: Cafe24Behappy;
		}
	</style>
</head>
<body>

	<div class="container-fluid p-5 bg-primary text-white text-center">
		<h1>Dropdowns</h1>
	</div>

	<div class="container mt-5">
		<div class="row">
			<div class="col">
				<h2>Basic Dropdown</h2>
				<div class="dropdown">
					<button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
						Dropdown button
					</button>
					<ul class="dropdown-menu">
						<li><a class="dropdown-item" href="#">Link 1</a></li>
						<li><a class="dropdown-item" href="#">Link 2</a></li>
						<li><a class="dropdown-item" href="#">Link 3</a></li>
					</ul>
				</div>
			</div>
			<div class="col">
				<h2>Dropdown Divider</h2>
				<div class="dropdown">
					<button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" style="width: 80%; text-align: left;">
						Dropdown button with divider
					</button>
					<ul class="dropdown-menu" style="width: 80%;">
						<li><a class="dropdown-item" href="#">Link 1</a></li>
						<li><a class="dropdown-item" href="#">Link 2</a></li>
						<li><hr class="dropdown-divider"></hr></li>
						<li><a class="dropdown-item" href="#">Link 3</a></li>
					</ul>
				</div>
			</div>
			<div class="col">
				<h2>Dropdown Header</h2>
				<div class="dropdown">
					<button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
						Dropdown button with header
					</button>
					<ul class="dropdown-menu">
						<li><h5 class="dropdown-header">Dropdown header 1</h5></li>
						<li><a class="dropdown-item" href="#">Link 1</a></li>
						<li><a class="dropdown-item active" href="#">Link 2</a></li>
						<li><a class="dropdown-item disabled" href="#">Link 3</a></li>
						<li><hr class="dropdown-divider"></hr></li>
						<li><h5 class="dropdown-header">Dropdown header 2</h5></li>
						<li><a class="dropdown-item" href="#">Link 1</a></li>
						<li><a class="dropdown-item" href="#">Link 2</a></li>
						<li><a class="dropdown-item-text" href="#">Link 3</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
