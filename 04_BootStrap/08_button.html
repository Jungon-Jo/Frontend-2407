<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap 5 Button</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div class="container-fluid p-5 bg-primary text-white text-center">
		<h1>Button</h1>
	</div>

	<div class="container mt-5">
		<h2>Basic Button</h2>
		<button type="button" class="btn">Basic</button>
		<button type="button" class="btn btn-primary ms-1" onclick="alert('확인메세지')">확인</button>
		<button type="button" class="btn btn-secondary ms-1">취소</button>
		<button type="button" class="btn btn-success ms-2">Success</button>
		<button type="button" class="btn btn-info ms-3">Info</button>
		<button type="button" class="btn btn-warning ms-4">Warning</button>
		<button type="button" class="btn btn-danger ms-5">Danger</button>
		<button type="button" class="btn btn-dark ms-6" onclick="location.href='https://www.w3schools.com/'">Dark</button>
		<button type="button" class="btn btn-light ms-7">Light</button>
		<button type="button" class="btn btn-link ms-8">Link</button>
		<br><br>
		<h2>Button Style</h2>
		<button type="button" class="btn btn-outline-primary btn-lg">Primary</button>
		<button type="button" class="btn btn-outline-secondary btn-sm">Secondary</button>
		<button type="button" class="btn btn-outline-success">Success</button>
		<button type="button" class="btn btn-outline-info">Info</button>
		<button type="button" class="btn btn-outline-warning">Warning</button>
		<button type="button" class="btn btn-outline-danger">Danger</button>
		<button type="button" class="btn btn-outline-dark">Dark</button>
		<button type="button" class="btn btn-outline-light text-dark">Light</button>
	</div>
	<br><br>
	<div class="container mt-5">
		<div class="btn-group btn-group-lg">
			<button type="button" class="btn btn-primary">Apple</button>
			<button type="button" class="btn btn-primary">Samsung</button>
			<button type="button" class="btn btn-primary">Sony</button>
		</div><br><br>
		<div class="btn-group-vertical">
			<button type="button" class="btn btn-primary">Apple</button>
			<button type="button" class="btn btn-primary">Samsung</button>
			<button type="button" class="btn btn-primary">Sony</button>
		</div>
	</div>
</body>
</html>
