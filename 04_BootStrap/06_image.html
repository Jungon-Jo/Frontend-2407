<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap 5 Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		div.col {
			text-align: center;
		}
	</style>
</head>
<body>

	<div class="container-fluid p-5 bg-primary text-white text-center">
		<h1>My First Bootstrap Page</h1>
		<p>Bootstrap 5 has some contextual classes that can be used to provide"meaning through colors".</p> 
	</div>

	<div class="container mt-5">
		<div class="row">
			<div class="col">
				<h2>Rounded Corner</h2>
				<img src="https://picsum.photos/400/400?q=1" alt="임의의 사진" class="rounded" style="width: 80%;">
			</div>
			<div class="col">
				<h2>Circle</h2>
				<img src="https://picsum.photos/400/400?q=2" alt="임의의 사진" class="rounded-circle" style="width: 80%;">
			</div>
			<div class="col">
				<h2>Thumbnail</h2>
				<img src="https://picsum.photos/400/400?q=3" alt="임의의 사진" class="img-thumbnail" style="width: 80%;">
			</div>
		</div><br><br>
		<div class="row mt-5">
			<h2 style="text-align: center;">Align Images</h2><br>
			<div class="col">
				<h3>Rounded Corner</h3>
				<img src="https://picsum.photos/400/400?q=4" alt="임의의 사진" class="float-start rounded" style="width: 80%;">
			</div>
			<div class="col">
				<h3>Circle</h3>
				<img src="https://picsum.photos/400/400?q=5" alt="임의의 사진" class="float-end img-thumbnail" style="width: 80%;">
			</div>
		</div><br><br>
		<h2 style="text-align: center;">Centered Images</h2>
		<img src="https://picsum.photos/400/400?q=6" alt="임의의 사진" class="d-block mx-auto">
	</div>
</body>
</html>\
