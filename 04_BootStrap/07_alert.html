<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Alert</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div class="container-fluid p-5 bg-primary text-white text-center">
		<h1>Alert</h1>
		<p>Bootstrap 5 has some contextual classes that can be used to provide"meaning through colors".</p> 
	</div>

	<div class="container mt-5">
		<div class="alert alert-success">
			<strong>Success!</strong> Indicates a successful or positive action.
		</div>
		<div class="alert alert-primary">
			<strong>Success!</strong> You should <a href="#" class="alert-link">read this message</a>.
		</div>
		<div>
			<h2>Closing Alert</h2>
			<div class="alert alert-danger alert-dismissible fade show">
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				<strong>Danger!</strong> This alert box could indicate a successful or positive action.
			</div>
		</div>
	</div>
	<script>
		alert('alert'); // 경고메세지 //
		prompt('prompt'); // 입력 창 //
		confirm('confirm'); // Yes, No 물어보기 //
	</script>
</body>
</html>
