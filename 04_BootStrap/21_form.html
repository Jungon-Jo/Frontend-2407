<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap 5 Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/792b18b587.js" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container-fluid p-5 bg-primary text-white text-center">
		<h1>Form</h1>
	</div>

	<div class="container mt-5">
		<div class="row">
			<div class="col">
				<h2>Stacked Form</h2>
				<form action="/action_page.php" method="get">
					<div class="my-3">
						<label for="uid" class="form-label">User ID</label>
						<input type="text" class="form-control" name="uid" id="uid" placeholder="Enter User ID">
					</div>
					<div class="my-3">
						<label for="pwd" class="form-label">User Password</label>
						<input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter User Password">
					</div>
					<div>
						<label for="comment" class="form-label">Comment</label>
						<textarea rows="3" class="form-control" name="Comment" id="comment"></textarea>
					</div>
					<div class="form-check my-3">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" name="remember"> Remember me
						</label>
					</div>
					<div class="d-flex justify-content-center">
						<button type="submit" class="btn btn-primary me-2">Submit</button>
						<button type="reset" class="btn btn-danger">Reset</button>
					</div>
				</form>
			</div>
			<div class="col">
				<h2>Combinated Form with Table</h2>
				<form action="#" method="get">
					<table class="table table-borderless">
						<tr>
							<td><label for="uid_2" class="col-form-label">User ID</label></td><!--class에 col을 붙여주면 text 수직정렬이 된다.-->
							<td><input type="text" class="form-control" name="uid" id="uid_2" placeholder="Enter User ID"></td>
						</tr>
						<tr>
							<td><label for="pwd_2" class="col-form-label">User Password</label></td>
							<td><input type="password" class="form-control" name="pwd" id="pwd_2" placeholder="Enter User Password"></td>
						</tr>
						<tr>
							<td><label for="com" class="col-form-label">Comment</label></td>
							<td><textarea rows="3" class="form-control" name="Comment" id="com"></textarea></td>
						</tr>
						<tr>
							<td></td>
							<td>
								<label class="form-check-label">
									<input class="form-check-input" type="checkbox" name="remember"> Remember me
								</label>
							</td>
						</tr>
						<tr>
							<td></td>
							<td>
								<button type="submit" class="btn btn-primary me-1">Submit</button>
								<button type="reset" class="btn btn-danger">Reset</button>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		<br><hr><br>
		<div class="row">
			<div class="col">
				<input type="color" class="form-control form-control-color" value="#CCCCCC">
			</div>
			<div class="col">
				<input type="date" class="form-control form-control-date" value="2024-07-10">
			</div>
			<div class="col">
				<input type="number" class="form-control form-control-number" value="0">
			</div>
			<div class="col">
				<input type="time" class="form-control form-control-time" value="13:20">
			</div>
		</div>
		<div class="row mt-5">
			<div class="col">
				<h3>단일 Select</h3>
				<select class="form-select" multiple>
					<option value="kr">한국어</option>
					<option value="en" selected>영어</option>
					<option value="fr">프랑스어</option>
					<option value="es">스페인어</option>
				</select>
			</div>
			<div class="col">
				<h3>다중 Select</h3>
				<select class="form-select">
					<option value="kr">한국어</option>
					<option value="en" selected>영어</option>
					<option value="fr">프랑스어</option>
					<option value="es">스페인어</option>
				</select>
			</div>
			<div class="col">
				<h3>Data List</h3>
				<label for="browser" class="form-label">Choose your browser from the list:</label>
				<input class="form-control" list="browsers" name="browser" id="browser">
				<datalist id="browsers">
					<option value="Edge">
					<option value="Firefox">
					<option value="Chrome">
					<option value="Opera">
					<option value="Safari">
				</datalist>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-6">
				<h3>Check Box</h3>
				<form action="/" method="get">
					<div class="form-check">
						<label for="check_1" class="form-check-label">Option-1</label>
						<input type="checkbox" class="form-check-input" name="check" id="check_1" value="val1" checked>
					</div>
					<div class="form-check">
						<label for="check_2" class="form-check-label">Option-2</label>
						<input type="checkbox" class="form-check-input" name="check" id="check_2" value="val2">
					</div>
					<div class="form-check">
						<label for="check_3" class="form-check-label">Option-3</label>
						<input type="checkbox" class="form-check-input" name="check" id="check_3" value="val3" disabled>
					</div>
					<button type="submit" class="btn btn-primary my-3">제출</button>
				</form>
			</div>
			<div class="col-6">
				<h3>Inline Radio Button</h3>
				<form action="/" method="get">
					<input type="radio" class="form-check-input me-2" id="radio1" name="optradio" value="option1" checked>Option 1
					<label class="form-check-label me-5" for="radio1"></label>
					<input type="radio" class="form-check-input me-2" id="radio3" name="optradio" value="option3">Option 2
					<label class="form-check-label me-5" for="radio2"></label>
					<input type="radio" class="form-check-input me-2" disabled>3ption 3
					<label class="form-check-label me-5"></label>
				</form>
			</div>
		</div>

		<div class="row mt-5">
			<div class="col">
				<h3>Input Group</h3>
				<div class="input-group">
					<span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
					<input type="text" class="form-control" placeholder="검색할 단어">
					<button class="btn bg-primary" type="button">검색</button>
				</div>
				
			</div>
			<div class="col">
				<h3>Input Group with Dropdown Button</h3>
				<div class="input-group mt-3 mb-3">
					<button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
						<i class="fa-solid fa-magnifying-glass"></i>
						검색 대상
					</button>
					<ul class="dropdown-menu">
						<li><a class="dropdown-item" href="#">제목</a></li>
						<li><a class="dropdown-item" href="#">내용</a></li>
						<li><a class="dropdown-item" href="#">글쓴이</a></li>
					</ul>
					<input type="text" class="form-control" placeholder="Username">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
