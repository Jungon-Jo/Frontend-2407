<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap 5 Badges</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		body {
			font-family: maruburi;
		}
	</style>
</head>
<body>

	<div class="container-fluid p-5 bg-primary text-white text-center">
		<h1>Badges</h1>
	</div>

	<div class="container mt-5">
		<h2>Contextual Badges</h2>
		<button type="button" class="btn btn-outline-primary btn-lg">Primary</button>
		<button type="button" class="btn btn-outline-success">Success</button>
		<button type="button" class="btn btn-outline-secondary btn-sm">Secondary</button>
		<span class="badge bg-primary">Primary</span>
		<span class="badge bg-secondary">Secondary</span>
		<span class="badge bg-success">Success</span>
		<span class="badge bg-danger">Danger</span>
		<span class="badge bg-warning">Warning</span>
		<span class="badge bg-info">Info</span>
		<span class="badge bg-light">Light</span>
		<a href="https://www.w3schools.com"><span class="badge bg-dark">Dark</span></a>
		<br><br><br>
		<h2>Pill Badges</h2>
		<span class="badge rounded-pill bg-primary">Primary</span>
		<span class="badge rounded-pill bg-secondary">Secondary</span>
		<span class="badge rounded-pill bg-success">Success</span>
		<span class="badge rounded-pill bg-danger">Danger</span>
		<span class="badge rounded-pill bg-warning">Warning</span>
		<span class="badge rounded-pill bg-info">Info</span>
		<span class="badge rounded-pill bg-light">Light</span>
		<span class="badge rounded-pill bg-dark">Dark</span>
		<br><br><br>
		<h2>Badge inside an Element</h2>
		<button type="button" class="btn btn-primary rounded-pill">Messages <span class="badge bg-danger">4</span></button>
		<br><br><br>
		<img src="../00_material/01_img/cat.jfif" alt="">
	</div>
</body>
</html>
